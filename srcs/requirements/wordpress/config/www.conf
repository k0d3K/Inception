; Defines pool name
[www]

; Specifies the Unix user the PHP-FPM processes will run as
user = www-data
; Specifies the Unix group the PHP-FPM processes will run under
group = www-data
; Defines where the PHP-FPM pool will listen for incoming connections
listen = wordpress:9000
; Sets the owner of the socket port
listen.owner = www-data
; Sets the group of the socket port
listen.group = www-data
; Sets the process manager (pm) mode
pm = dynamic
; Maximum number of child processes
pm.max_children = 5
; Number of child processes created on startup
pm.start_servers = 2
; Minimum number of idle (waiting) child processes
pm.min_spare_servers = 1
; Maximum number of idle child processes
pm.max_spare_servers = 3
; Keeps existing environment
clear_env = no
